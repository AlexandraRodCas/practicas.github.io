<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header class="cabecera">

    </header>
    <section class="contenido">
        <div>
            <h1>Título del Formulario</h1>
            <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis mollitia magnam natus nulla, quasi vitae minus illo amet ratione perferendis autem laborum assumenda dolores voluptate id nesciunt, at, quia nihil?</P>

        </div>
        <div>
            <form action="#" method="post">
                <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
                <br>
                <input type="tel" name="telefono" id="telefono" placeholder="Télefono 10 dígitos">
                <br>
                <input type="email" name="email" id="email" placeholder="e-mail">
                <br>
                <label for="">Elige una opción</label>
                <input list="lista" name="MiLista" >
                <datalist id="lista">
                    <option value="Estudiante"></option>
                    <option value="Egresado"></option>
                    <option value="Empleado"></option>
                    <option value="Visitante"></option>
                </datalist>
                <br>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                <br>
                <input type="button" value="Enviar">
            </form>
        </div>
    </section>

    <footer class="pie">

    </footer>
</body>
</html>
